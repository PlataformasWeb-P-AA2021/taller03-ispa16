<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css" type="text/css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
        </script>
</head>
<body>
    <section>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Rene">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Elizalde">
        </div>
        <div class="form-group">
            <label for="exampleInputDate">Fecha</label>
            <input  class="form-control" id="datepicker" placeholder="">
          </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        </section>
      
</body>
<script>
    $(document).ready(function() {
      $( "button" ).click(function() {
        var nombre = $('#nombre').val();
        var apellido = $('#apellido').val();
        var fecha = $('#datepicker').val();
        console.log(nombre+"\n");
        console.log(apellido+"\n");
        console.log(fecha+"\n");
      });
      return false;
    });
  </script>
</html>
